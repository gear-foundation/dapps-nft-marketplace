sp-core-hashing = { version = "4.0.0", default-features = false }
ft-main-io = { git = "https://github.com/gear-dapps/sharded-fungible-token.git", branch = "lm-new-meta" }
ft-logic-io = { git = "https://github.com/gear-dapps/sharded-fungible-token.git", branch = "lm-new-meta"  }
